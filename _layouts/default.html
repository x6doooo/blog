<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>

        <a href="/">
            <img src="https://avatars0.githubusercontent.com/u/1572757?v=3&s=360" width="130" style="border-radius:130px">
        </a>

        <h1 style="font-size: 40px">{{ site.title }}</h1>

                  <a href="https://github.com/mdo/hyde/archive/v{{ site.version }}.zip">Download</a>
                </li-->
                <li>
                    <a href="https://github.com/x6doooo">GitHub</a>
                </li>
                <li>
                    <a href="mailto:x6doooo@gmail.com">Email</a>
                </li>
                <!--li>Currently v{{ site.version }}</li-->
            </ul>
            <p>&copy; 2014. {{ site.author.name }} All rights reserved.</p>

    </div>

<div class="content container">
    {{ content }}
</div>

</body>
</html>
